<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafios - ME315</title>
    <style>
        :root {
            --bg-color: #f5f5f5;
            --container-bg: #ffffff;
            --text-color: #333333;
            --header-bg: linear-gradient(135deg, #8A2BE2, #6A0DAD);
            --header-text: #ffffff;
            --challenge-bg: #f8f9fa;
            --border-color: #eeeeee;
            --link-bg: #8A2BE2
            --html-link-bg: #9C27B0;
            --qmd-link-bg: #7B1FA2;
            --shadow: rgba(0, 0, 0, 0.1);
            --accent-color: #8A2BE2;
        }

                .dark-mode {
            --bg-color: #1a0b2e;
            --container-bg: #2d1b42;
            --text-color: #e6e6e6;
            --header-bg: linear-gradient(135deg, #4A148C, #6A1B9A);
            --header-text: #e6e6e6;
            --challenge-bg: #3d2a5c;
            --border-color: #4A148C;
            --link-bg: #7B1FA2;
            --html-link-bg: #9C27B0;
            --qmd-link-bg: #8E24AA;
            --shadow: rgba(0, 0, 0, 0.4);
            --accent-color: #BA68C8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: var(--container-bg);
            border-radius: 10px;
            box-shadow: 0 0 20px var(--shadow);
            padding: 30px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 30px;
            border-radius: 10px;
            background: linear-gradient(135deg, var(--header-bg), #2c3e50);
            color: var(--header-text);
            position: relative;
        }
        
        .site-name {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .site-subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }
        
        h1 {
            color: var(--text-color);
            margin-bottom: 10px;
        }
        
        .description {
            color: var(--text-color);
            font-size: 1.1rem;
            opacity: 0.8;
        }
        
        .challenge-list {
            display: grid;
            gap: 20px;
        }
        
        .challenge-item {
            background-color: var(--challenge-bg);
            border-radius: 8px;
            padding: 20px;
            transition: transform 0.3s, box-shadow 0.3s;
            border-left: 4px solid var(--link-bg);
        }
        
        .challenge-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px var(--shadow);
        }
        
        .challenge-title {
            font-size: 1.3rem;
            color: var(--text-color);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
        
        .challenge-title i {
            margin-right: 10px;
            color: var(--link-bg);
        }
        
        .links {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .link {
            display: inline-flex;
            align-items: center;
            padding: 8px 15px;
            background-color: var(--link-bg);
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: all 0.3s;
        }
        
        .link:hover {
            filter: brightness(1.2);
            transform: scale(1.05);
        }
        
        .link i {
            margin-right: 8px;
        }
        
        .html-link {
            background-color: var(--html-link-bg);
        }
        
        .qmd-link {
            background-color: var(--qmd-link-bg);
        }
        
        footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
            color: var(--text-color);
            opacity: 0.7;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            font-style: italic;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .site-name {
                font-size: 2rem;
            }
            
            .links {
                flex-direction: column;
            }
            
            .link {
                justify-content: center;
            }
            
            .theme-toggle {
                top: 10px;
                right: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <button class="theme-toggle" id="themeToggle">üåô</button>
            <h1 class="site-name">Desafios de ME315</h1>
            <p class="site-subtitle">Lista de arquivos HTML e QMD/RMD</p>
        </header>
        
        <main>
            <div class="challenge-list" id="challengeList">
                <div class="loading">Carregando desafios...</div>
            </div>
        </main>
        
        <footer>
            <p>Atualizado automaticamente conforme novos arquivos s√£o adicionados ao reposit√≥rio.</p>
        </footer>
    </div>

    <script>
        // Vari√°veis de configura√ß√£o
        const config = {
            repoOwner: 'mdudavillela', // Substitua pelo seu nome de usu√°rio do GitHub
            repoName: 'ManipulacaoBancoDados', // Substitua pelo nome do seu reposit√≥rio
            fileExtensions: ['.html', '.qmd', '.rmd']
        };

        // Elementos DOM
        const challengeList = document.getElementById('challengeList');
        const themeToggle = document.getElementById('themeToggle');

        // Verificar prefer√™ncia de tema salva
        if (localStorage.getItem('darkMode') === 'enabled') {
            document.body.classList.add('dark-mode');
            themeToggle.textContent = '‚òÄÔ∏è';
        }

        // Alternar modo escuro/claro
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            
            if (document.body.classList.contains('dark-mode')) {
                localStorage.setItem('darkMode', 'enabled');
                themeToggle.textContent = '‚òÄÔ∏è';
            } else {
                localStorage.setItem('darkMode', 'disabled');
                themeToggle.textContent = 'üåô';
            }
        });

        // Fun√ß√£o para extrair n√∫mero do desafio do nome do arquivo
        function extractChallengeNumber(filename) {
            const match = filename.match(/(\d+)/);
            return match ? parseInt(match[0]) : 0;
        }

        // Fun√ß√£o para agrupar arquivos por desafio
        function groupFilesByChallenge(files) {
            const challenges = {};
            
            files.forEach(file => {
                // Extrair o nome base (sem extens√£o)
                const baseName = file.name.replace(/\.[^/.]+$/, "");
                const challengeNum = extractChallengeNumber(baseName);
                
                if (!challenges[challengeNum]) {
                    challenges[challengeNum] = {
                        number: challengeNum,
                        name: `Desafio ${challengeNum}`,
                        htmlUrl: null,
                        qmdUrl: null
                    };
                }
                
                // Determinar o tipo de arquivo e adicionar a URL
                if (file.name.endsWith('.html')) {
                    challenges[challengeNum].htmlUrl = file.download_url;
                } else if (file.name.endsWith('.qmd') || file.name.endsWith('.rmd')) {
                    challenges[challengeNum].qmdUrl = file.download_url;
                }
            });
            
            // Converter objeto em array e ordenar por n√∫mero do desafio
            return Object.values(challenges).sort((a, b) => a.number - b.number);
        }

        // Fun√ß√£o para renderizar a lista de desafios
        function renderChallenges(challenges) {
            if (challenges.length === 0) {
                challengeList.innerHTML = '<div class="loading">Nenhum desafio encontrado.</div>';
                return;
            }
            
            challengeList.innerHTML = '';
            
            challenges.forEach(challenge => {
                const challengeItem = document.createElement('div');
                challengeItem.className = 'challenge-item';
                
                challengeItem.innerHTML = `
                    <h2 class="challenge-title">
                        <i>üìÅ</i> ${challenge.name}
                    </h2>
                    <div class="links">
                        ${challenge.htmlUrl ? 
                            `<a href="${challenge.htmlUrl}" class="link html-link" target="_blank">
                                <i>üåê</i> Visualizar HTML
                            </a>` : 
                            '<span class="link html-link" style="opacity: 0.5; cursor: not-allowed;"><i>üåê</i> HTML n√£o dispon√≠vel</span>'
                        }
                        ${challenge.qmdUrl ? 
                            `<a href="${challenge.qmdUrl}" class="link qmd-link" target="_blank">
                                <i>üìä</i> Ver c√≥digo QMD/RMD
                            </a>` : 
                            '<span class="link qmd-link" style="opacity: 0.5; cursor: not-allowed;"><i>üìä</i> QMD/RMD n√£o dispon√≠vel</span>'
                        }
                    </div>
                `;
                
                challengeList.appendChild(challengeItem);
            });
        }

        // Fun√ß√£o para buscar arquivos do reposit√≥rio via GitHub API
        async function fetchRepoFiles() {
            try {
                const apiUrl = `https://api.github.com/repos/${config.repoOwner}/${config.repoName}/contents`;
                const response = await fetch(apiUrl);
                
                if (!response.ok) {
                    throw new Error('Erro ao buscar arquivos do reposit√≥rio');
                }
                
                const files = await response.json();
                
                // Filtrar apenas os arquivos com as extens√µes desejadas
                const filteredFiles = files.filter(file => 
                    config.fileExtensions.some(ext => file.name.endsWith(ext))
                );
                
                // Agrupar arquivos por desafio
                const challenges = groupFilesByChallenge(filteredFiles);
                
                // Renderizar a lista de desafios
                renderChallenges(challenges);
                
            } catch (error) {
                console.error('Erro:', error);
                challengeList.innerHTML = `<div class="loading">Erro ao carregar desafios: ${error.message}</div>`;
            }
        }

        // Inicializar a aplica√ß√£o
        document.addEventListener('DOMContentLoaded', () => {
            // Verificar se as configura√ß√µes foram personalizadas
            if (config.repoOwner === 'SEU_USUARIO' || config.repoName === 'SEU_REPOSITORIO') {
                challengeList.innerHTML = `
                    <div class="loading">
                        <p>‚ö†Ô∏è Por favor, configure o nome de usu√°rio e reposit√≥rio no c√≥digo JavaScript.</p>
                        <p>Procure por "SEU_USUARIO" e "SEU_REPOSITORIO" e substitua pelos valores corretos.</p>
                    </div>
                `;
                return;
            }
            
            // Buscar arquivos do reposit√≥rio
            fetchRepoFiles();
            
            // Atualizar a cada 5 minutos (opcional)
            setInterval(fetchRepoFiles, 5 * 60 * 1000);
        });
    </script>
</body>
</html>
