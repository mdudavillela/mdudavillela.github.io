<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Desafios</title>
    <style>
        :root {
            --bg-color: #f5f5f5;
            --container-bg: #ffffff;
            --text-color: #333333;
            --header-bg: linear-gradient(135deg, #8A2BE2, #6A0DAD);
            --header-text: #ffffff;
            --challenge-bg: #f8f9fa;
            --border-color: #eeeeee;
            --link-bg: #8A2BE2;
            --html-link-bg: #9C27B0;
            --qmd-link-bg: #7B1FA2;
            --shadow: rgba(0, 0, 0, 0.1);
            --accent-color: #8A2BE2;
        }

        .dark-mode {
            --bg-color: #1a0b2e;
            --container-bg: #2d1b42;
            --text-color: #e6e6e6;
            --header-bg: linear-gradient(135deg, #4A148C, #6A1B9A);
            --header-text: #e6e6e6;
            --challenge-bg: #3d2a5c;
            --border-color: #4A148C;
            --link-bg: #7B1FA2;
            --html-link-bg: #9C27B0;
            --qmd-link-bg: #8E24AA;
            --shadow: rgba(0, 0, 0, 0.4);
            --accent-color: #BA68C8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }
        
        body {
            background: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: var(--container-bg);
            border-radius: 15px;
            box-shadow: 0 10px 30px var(--shadow);
            padding: 30px;
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #8A2BE2, #6A0DAD, #4A148C);
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 40px 30px;
            border-radius: 12px;
            background: var(--header-bg);
            color: var(--header-text);
            position: relative;
            overflow: hidden;
        }
        
        header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            opacity: 0.3;
        }
        
        .site-name {
            font-size: 2.8rem;
            margin-bottom: 10px;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            position: relative;
        }
        
        .site-subtitle {
            font-size: 1.3rem;
            opacity: 0.9;
            position: relative;
        }
        
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            z-index: 10;
            backdrop-filter: blur(5px);
            transition: transform 0.3s;
        }
        
        .theme-toggle:hover {
            transform: rotate(15deg);
        }
        
        .challenge-list {
            display: grid;
            gap: 25px;
        }
        
        .challenge-item {
            background: var(--challenge-bg);
            border-radius: 12px;
            padding: 25px;
            transition: all 0.3s;
            border-left: 5px solid var(--accent-color);
            position: relative;
            overflow: hidden;
        }
        
        .challenge-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--accent-color), transparent);
        }
        
        .challenge-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px var(--shadow);
        }
        
        .challenge-title {
            font-size: 1.4rem;
            color: var(--text-color);
            margin-bottom: 18px;
            display: flex;
            align-items: center;
        }
        
        .challenge-title i {
            margin-right: 12px;
            color: var(--accent-color);
            font-size: 1.6rem;
        }
        
        .links {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .link {
            display: inline-flex;
            align-items: center;
            padding: 10px 18px;
            background: var(--link-bg);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s;
            font-weight: 500;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .link:hover {
            filter: brightness(1.15);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        .link i {
            margin-right: 8px;
            font-size: 1.2rem;
        }
        
        .html-link {
            background: linear-gradient(135deg, var(--html-link-bg), #AD1457);
        }
        
        .qmd-link {
            background: linear-gradient(135deg, var(--qmd-link-bg), #6A1B9A);
        }
        
        .download-link {
            background: linear-gradient(135deg, var(--qmd-link-bg), #6A1B9A);
        }
        
        footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
            color: var(--text-color);
            opacity: 0.7;
            font-size: 0.9rem;
        }
        
        .loading {
            text-align: center;
            padding: 30px;
            font-style: italic;
            font-size: 1.1rem;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .site-name {
                font-size: 2.2rem;
            }
            
            .links {
                flex-direction: column;
            }
            
            .link {
                justify-content: center;
            }
            
            .theme-toggle {
                top: 15px;
                right: 15px;
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <button class="theme-toggle" id="themeToggle">üåô</button>
            <h1 class="site-name">Universo de Desafios</h1>
            <p class="site-subtitle">Explorando HTML, QMD e RMD</p>
        </header>
        
        <main>
            <div class="challenge-list" id="challengeList">
                <div class="loading">Carregando constela√ß√£o de desafios...</div>
            </div>
        </main>
        
        <footer>
            <p>Atualizado automaticamente conforme novos arquivos s√£o adicionados ao reposit√≥rio.</p>
        </footer>
    </div>

    <script>
        // Vari√°veis de configura√ß√£o - SUBSTITUA COM SEUS DADOS!
        const config = {
            repoOwner: 'seu-usuario', // Substitua pelo seu nome de usu√°rio do GitHub
            repoName: 'seu-repositorio', // Substitua pelo nome do seu reposit√≥rio
            fileExtensions: ['.html', '.qmd', '.rmd']
        };

        // Elementos DOM
        const challengeList = document.getElementById('challengeList');
        const themeToggle = document.getElementById('themeToggle');

        // Verificar prefer√™ncia de tema salva
        if (localStorage.getItem('darkMode') === 'enabled') {
            document.body.classList.add('dark-mode');
            themeToggle.textContent = '‚òÄÔ∏è';
        }

        // Alternar modo escuro/claro
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            
            if (document.body.classList.contains('dark-mode')) {
                localStorage.setItem('darkMode', 'enabled');
                themeToggle.textContent = '‚òÄÔ∏è';
            } else {
                localStorage.setItem('darkMode', 'disabled');
                themeToggle.textContent = 'üåô';
            }
        });

        // Fun√ß√£o para extrair n√∫mero do desafio do nome do arquivo
        function extractChallengeNumber(filename) {
            const match = filename.match(/(\d+)/);
            return match ? parseInt(match[0]) : 0;
        }

        // Fun√ß√£o para criar URL correta para cada tipo de arquivo
        function createFileUrl(file) {
            if (file.name.endsWith('.html')) {
                // Para HTML: usar GitHub Pages para visualiza√ß√£o
                return `https://${config.repoOwner}.github.io/${config.repoName}/${file.name}`;
            } else {
                // Para QMD/RMD: usar URL raw do GitHub para download
                return `https://raw.githubusercontent.com/${config.repoOwner}/${config.repoName}/main/${file.name}`;
            }
        }

        // Fun√ß√£o para agrupar arquivos por desafio
        function groupFilesByChallenge(files) {
            const challenges = {};
            
            files.forEach(file => {
                // Extrair o nome base (sem extens√£o)
                const baseName = file.name.replace(/\.[^/.]+$/, "");
                const challengeNum = extractChallengeNumber(baseName);
                
                if (!challenges[challengeNum]) {
                    challenges[challengeNum] = {
                        number: challengeNum,
                        name: `Desafio ${challengeNum}`,
                        htmlUrl: null,
                        qmdUrl: null
                    };
                }
                
                // Determinar o tipo de arquivo e adicionar a URL correta
                if (file.name.endsWith('.html')) {
                    challenges[challengeNum].htmlUrl = createFileUrl(file);
                } else if (file.name.endsWith('.qmd') || file.name.endsWith('.rmd')) {
                    challenges[challengeNum].qmdUrl = createFileUrl(file);
                }
            });
            
            // Converter objeto em array e ordenar por n√∫mero do desafio
            return Object.values(challenges).sort((a, b) => a.number - b.number);
        }

        // Fun√ß√£o para renderizar a lista de desafios
        function renderChallenges(challenges) {
            if (challenges.length === 0) {
                challengeList.innerHTML = '<div class="loading">Nenhum desafio encontrado no universo.</div>';
                return;
            }
            
            challengeList.innerHTML = '';
            
            challenges.forEach(challenge => {
                const challengeItem = document.createElement('div');
                challengeItem.className = 'challenge-item';
                
                challengeItem.innerHTML = `
                    <h2 class="challenge-title">
                        <i>üåå</i> ${challenge.name}
                    </h2>
                    <div class="links">
                        ${challenge.htmlUrl ? 
                            `<a href="${challenge.htmlUrl}" class="link html-link" target="_blank">
                                <i>üöÄ</i> Visualizar HTML
                            </a>` : 
                            '<span class="link html-link" style="opacity: 0.5; cursor: not-allowed;"><i>üöÄ</i> HTML n√£o dispon√≠vel</span>'
                        }
                        ${challenge.qmdUrl ? 
                            `<a href="${challenge.qmdUrl}" class="link download-link" target="_blank" download>
                                <i>üì•</i> Baixar QMD/RMD
                            </a>` : 
                            '<span class="link download-link" style="opacity: 0.5; cursor: not-allowed;"><i>üì•</i> QMD/RMD n√£o dispon√≠vel</span>'
                        }
                    </div>
                `;
                
                challengeList.appendChild(challengeItem);
            });
        }

        // Fun√ß√£o para buscar arquivos do reposit√≥rio via GitHub API
        async function fetchRepoFiles() {
            try {
                // Verificar se as configura√ß√µes foram personalizadas
                if (config.repoOwner === 'seu-usuario' || config.repoName === 'seu-repositorio') {
                    challengeList.innerHTML = `
                        <div class="loading">
                            <p>‚ö†Ô∏è Configure o reposit√≥rio primeiro!</p>
                            <p>Substitua 'seu-usuario' e 'seu-repositorio' no c√≥digo JavaScript.</p>
                            <p><small>Linhas 174-175 do c√≥digo</small></p>
                        </div>
                    `;
                    return;
                }

                const apiUrl = `https://api.github.com/repos/${config.repoOwner}/${config.repoName}/contents`;
                const response = await fetch(apiUrl);
                
                if (!response.ok) {
                    throw new Error('Erro ao buscar arquivos do reposit√≥rio');
                }
                
                const files = await response.json();
                
                // Filtrar apenas os arquivos com as extens√µes desejadas
                const filteredFiles = files.filter(file => 
                    config.fileExtensions.some(ext => file.name.toLowerCase().endsWith(ext))
                );
                
                // Agrupar arquivos por desafio
                const challenges = groupFilesByChallenge(filteredFiles);
                
                // Renderizar a lista de desafios
                renderChallenges(challenges);
                
            } catch (error) {
                console.error('Erro:', error);
                challengeList.innerHTML = `
                    <div class="loading">
                        Erro ao carregar desafios: ${error.message}
                        <br><br>
                        <small>Verifique se o reposit√≥rio √© p√∫blico e se o nome est√° correto.</small>
                    </div>
                `;
            }
        }

        // Inicializar a aplica√ß√£o
        document.addEventListener('DOMContentLoaded', () => {
            // Buscar arquivos do reposit√≥rio
            fetchRepoFiles();
            
            // Atualizar a cada 5 minutos (opcional)
            setInterval(fetchRepoFiles, 5 * 60 * 1000);
        });
    </script>
</body>
</html>
