<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Challenges</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  :root {
    --bg-light: #f5f6fa;
    --bg-dark: #1e1e24;      /* dark elegante, nÃ£o preto puro */
    --card-light: #ffffff;
    --card-dark: #2b2b31;
    --text-light: #2c2c34;
    --text-dark: #f1f1f1;
    --primary: #4a90e2;
    --primary-dark: #357ab8;
  }

  body {
    font-family: "Segoe UI", Arial, sans-serif;
    background: var(--bg-light);
    color: var(--text-light);
    margin: 0;
    padding: 40px 20px;
    transition: background 0.3s, color 0.3s;
  }

  body.dark {
    background: var(--bg-dark);
    color: var(--text-dark);
  }

  h1 {
    text-align: center;
    margin-bottom: 30px;
    font-weight: 600;
  }

  .toggle-btn {
    display: block;
    margin: 0 auto 40px auto;
    padding: 10px 20px;
    border: none;
    border-radius: 8px;
    font-weight: bold;
    background: var(--primary);
    color: #fff;
    cursor: pointer;
    transition: background 0.3s;
  }
  .toggle-btn:hover {
    background: var(--primary-dark);
  }
  body.dark .toggle-btn {
    background: #f1f1f1;
    color: #1e1e24;
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap: 20px;
    max-width: 1100px;
    margin: 0 auto;
  }

  .card {
    background: var(--card-light);
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    text-align: center;
    transition: background 0.3s, transform 0.2s, box-shadow 0.3s;
  }
  body.dark .card {
    background: var(--card-dark);
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  }
  .card:hover {
    transform: translateY(-4px);
    box-shadow: 0 6px 16px rgba(0,0,0,0.1);
  }

  .card h2 {
    margin: 0 0 15px 0;
    font-size: 1.2rem;
  }

  .links {
    display: flex;
    justify-content: center;
    gap: 14px;
  }

  .links a {
    text-decoration: none;
    background: var(--primary);
    color: white;
    padding: 8px 16px;
    border-radius: 6px;
    font-weight: 600;
    transition: background 0.3s;
  }
  .links a:hover {
    background: var(--primary-dark);
  }
  body.dark .links a {
    background: #ff7b00;
  }
  body.dark .links a:hover {
    background: #cc5c00;
  }
</style>
</head>

<body>
  <button class="toggle-btn" onclick="document.body.classList.toggle('dark')">ðŸŒ™ Toggle Dark Mode</button>
  <h1>ðŸ“Š My Challenges</h1>

  <div class="grid">
    <!-- Repita o bloco abaixo para cada desafio -->
    <div class="card">
      <h2>Desafio 01</h2>
      <div class="links">
        <a href="#">HTML</a>
        <a href="#">QMD/RMD</a>
      </div>
    </div>

    <div class="card">
      <h2>Desafio 02</h2>
      <div class="links">
        <a href="#">HTML</a>
        <a href="#">QMD/RMD</a>
      </div>
    </div>

    <div class="card">
      <h2>Desafio 03</h2>
      <div class="links">
        <a href="#">HTML</a>
        <a href="#">QMD/RMD</a>
      </div>
    </div>
    <!-- ...adicione mais desafios aqui -->
  </div>

<script>
  // opcional: salvar modo escuro no navegador
  const btn = document.querySelector('.toggle-btn');
  if(localStorage.getItem('theme') === 'dark'){
    document.body.classList.add('dark');
  }
  btn.addEventListener('click', () => {
    document.body.classList.toggle('dark');
    localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
  });
</script>
</body>
</html>
