<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Desafios</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .description {
            color: #7f8c8d;
            font-size: 1.1rem;
        }
        
        .challenge-list {
            display: grid;
            gap: 20px;
        }
        
        .challenge-item {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            transition: transform 0.3s, box-shadow 0.3s;
            border-left: 4px solid #3498db;
        }
        
        .challenge-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .challenge-title {
            font-size: 1.3rem;
            color: #2c3e50;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
        
        .challenge-title i {
            margin-right: 10px;
            color: #3498db;
        }
        
        .links {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .link {
            display: inline-flex;
            align-items: center;
            padding: 8px 15px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        
        .link:hover {
            background-color: #2980b9;
        }
        
        .link i {
            margin-right: 8px;
        }
        
        .html-link {
            background-color: #e74c3c;
        }
        
        .html-link:hover {
            background-color: #c0392b;
        }
        
        .qmd-link {
            background-color: #27ae60;
        }
        
        .qmd-link:hover {
            background-color: #219653;
        }
        
        footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            color: #7f8c8d;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .links {
                flex-direction: column;
            }
            
            .link {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Lista de Desafios</h1>
            <p class="description">Abaixo est√£o listados todos os desafios com seus respectivos arquivos HTML e QMD/RMD.</p>
        </header>
        
        <main>
            <div class="challenge-list" id="challengeList">
                <!-- Os desafios ser√£o inseridos aqui via JavaScript -->
            </div>
        </main>
        
        <footer>
            <p>Atualizado automaticamente conforme novos arquivos s√£o adicionados ao reposit√≥rio.</p>
        </footer>
    </div>

    <script>
        // Dados de exemplo - substitua com os dados reais do seu reposit√≥rio
        const challenges = [
            {
                title: "Desafio 1",
                htmlUrl: "desafio1.html",
                qmdUrl: "desafio1.qmd"
            },
            {
                title: "Desafio 2",
                htmlUrl: "desafio2.html",
                qmdUrl: "desafio2.qmd"
            },
            {
                title: "Desafio 3",
                htmlUrl: "desafio3.html",
                qmdUrl: "desafio3.qmd"
            },
            {
                title: "Desafio 4",
                htmlUrl: "desafio4.html",
                qmdUrl: "desafio4.qmd"
            }
        ];

        // Fun√ß√£o para renderizar a lista de desafios
        function renderChallenges() {
            const challengeList = document.getElementById('challengeList');
            
            challenges.forEach(challenge => {
                const challengeItem = document.createElement('div');
                challengeItem.className = 'challenge-item';
                
                challengeItem.innerHTML = `
                    <h2 class="challenge-title">
                        <i>üìÅ</i> ${challenge.title}
                    </h2>
                    <div class="links">
                        <a href="${challenge.htmlUrl}" class="link html-link" target="_blank">
                            <i>üåê</i> Visualizar HTML
                        </a>
                        <a href="${challenge.qmdUrl}" class="link qmd-link" target="_blank">
                            <i>üìä</i> Ver c√≥digo QMD/RMD
                        </a>
                    </div>
                `;
                
                challengeList.appendChild(challengeItem);
            });
        }

        // Inicializar a renderiza√ß√£o quando a p√°gina carregar
        document.addEventListener('DOMContentLoaded', renderChallenges);
    </script>
</body>
</html>
